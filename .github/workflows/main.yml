name: ğŸ“Š Progress Bar & README Update

on:
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update README'
        required: false
        default: 'false'
        type: boolean
  schedule:
    - cron: '0 */6 * * *'  # æ¯6å°æ—¶æ‰§è¡Œä¸€æ¬¡
  push:
    branches: [ main ]
    paths: 
      - 'index.js'
      - '.github/workflows/*.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4  # ä½¿ç”¨æœ€æ–°ç‰ˆæœ¬
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4  # ä½¿ç”¨æœ€æ–°ç‰ˆæœ¬
      with:
        node-version: '18.x'  # ä½¿ç”¨æ›´æ–°çš„Nodeç‰ˆæœ¬
        cache: 'npm'
        
    - name: ğŸ“¥ Install Dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        else
          echo "No package.json found, skipping npm install"
        fi
        
    - name: ğŸ”§ Generate README
      run: |
        echo "ğŸš€ Generating new README.md..."
        node index.js > README_new.md
        
    - name: ğŸ“Š Check for Changes
      id: check_changes
      run: |
        if ! diff -q README.md README_new.md > /dev/null 2>&1; then
          echo "changes_detected=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Changes detected in README.md"
        else
          echo "changes_detected=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes detected"
        fi
        
    - name: ğŸ“ Update README
      if: steps.check_changes.outputs.changes_detected == 'true' || github.event.inputs.force_update == 'true'
      run: |
        mv README_new.md README.md
        echo "ğŸ“„ README.md updated successfully"
        
    - name: ğŸš€ Commit and Push Changes
      if: steps.check_changes.outputs.changes_detected == 'true' || github.event.inputs.force_update == 'true'
      run: |
        git config --local user.name 'github-actions[bot]'
        git config --local user.email '41898282+github-actions[bot]@users.noreply.github.com'
        
        # æ·»åŠ æ—¶é—´æˆ³åˆ°æäº¤ä¿¡æ¯
        TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
        
        git add README.md
        git commit -m "ğŸ¤– Auto-update README.md - ${TIMESTAMP}" \
                   -m "Updated by GitHub Actions workflow" \
                   -m "Triggered by: ${{ github.event_name }}"
        git push
        
    - name: ğŸ“ˆ Update Stats
      if: steps.check_changes.outputs.changes_detected == 'true'
      run: |
        echo "âœ… README.md has been updated successfully!"
        echo "ğŸ• Last updated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
        
    - name: ğŸ§¹ Cleanup
      if: always()
      run: |
        rm -f README_new.md
