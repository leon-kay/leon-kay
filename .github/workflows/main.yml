name: 📊 Progress Bar & README Update

on:
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update README'
        required: false
        default: 'false'
        type: boolean
  schedule:
    - cron: '0 */6 * * *'  # 每6小时更新一次
  push:
    branches: [ main ]
    paths: 
      - 'index.js'
      - '.github/workflows/*.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: 🔄 Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        
    - name: 🚀 Generate Dynamic Content
      run: |
        # 生成动态内容到临时文件
        node index.js > dynamic_content.tmp
        
    - name: 📝 Replace Dynamic Section in README
      run: |
        # 使用sed命令替换两个标记之间的内容
        # 注意：确保你的README中存在 <!-- 动态内容开始 --> 和 <!-- 动态内容结束 --> 标记
        sed -i -e '/<!-- 动态内容开始 -->/,/<!-- 动态内容结束 -->/{//!d;}' README.md
        sed -i -e '/<!-- 动态内容开始 -->/r dynamic_content.tmp' README.md
        
    - name: 📊 Check for Changes
      id: check_changes
      run: |
        if git diff --quiet README.md; then
          echo "changes_detected=false" >> $GITHUB_OUTPUT
        else
          echo "changes_detected=true" >> $GITHUB_OUTPUT
        fi
        
    - name: 🚀 Commit and Push Changes
      if: steps.check_changes.outputs.changes_detected == 'true' || github.event.inputs.force_update == 'true'
      run: |
        git config --local user.name 'github-actions[bot]'
        git config --local user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "🤖 Auto-update dynamic content - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
        git push
        
    - name: 🧹 Cleanup
      if: always()
      run: rm -f dynamic_content.tmp
